<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catkin Group of Flowers</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <!--=========================================Header  Section==============================  -->
    <div class="bg-green-700 p-4 flex justify-between items-center">

        <!--===========================Left side -->
        <div class="flex items-center">
            <img src="https://cdn4.iconfinder.com/data/icons/Gifts/256/bouquet.png" width="50" alt="Logo" class="mr-2">
            <a href="#" class="inline-block p-2 text-white hover:text-yellow-400 mr-3">Login</a>
            <a href="#" class="inline-block py-2 px-4 text-gray-50 bg-blue-400 hover:bg-yellow-400 hover:text-yellow-800 rounded transition ease-in duration-150">Sign Up</a>
        </div>

        <!--============================Right side -->
        <div class="hidden md:block">

            <a href="#" class="inline-block p-2 text-white hover:text-yellow-400 mr-3">Home</a>
            <a href="#" class="inline-block p-2 text-white hover:text-yellow-400 mr-3">About</a>
        </div>

    </div>

    <!--========================================Details Section ============================== -->
    <div class="md:flex justify-between py-20 px-10 bg-green-600 text-white">

        <!--===========================Left side -->
        <div class=" md:w-1/2 mb-10 md:mb-0 mr-32">
            <img src="https://images.pexels.com/photos/1179863/pexels-photo-1179863.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="Happiest Doggo" class="w-full rounded shadow-2xl">
        </div>


        <!--============================Right side -->
        <div class="md:w-1/2">
            <h2 class="text-2xl md:text-4xl lg:text-6xl text-white mb-6">Welcome to our Flowers Collections!</h2>
            <p class="mb-6">Flowers are a sign of love...</p>

            <a href="#" class="inline-block py-3 px-6 text-lg bg-gray-400 text-gray-800 hover:bg-gray-300 rounded mr-2">Learn More</a>
            <a href="#" class="inline-block py-3 px-6 text-lg bg-yellow-400 text-yellow-800 hover:bg-yellow-300 rounded">Get Started</a>

        </div>


    </div>

    <!--==========================================Features Sections============================== -->
    <div class="md:flex py-16 px-10 bg-green-500 text-white text-center">
        <div class="mr-2 text-center">
            <img src="https://images.pexels.com/photos/2480072/pexels-photo-2480072.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" class="w-full mb-4 rounded border-solid border-2 border-yellow-400">
            <p>Tulip</p>
        </div>

        <div class="mr-2 mt-8 text-center">
            <img src="https://images.pexels.com/photos/64221/flower-sunflower-karnataka-india-64221.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" class="w-full mb-4 rounded border-solid border-2 border-green-700">
            <p>Sunflower</p>
        </div>

        <div class="mr-2 text-center">
            <img src="https://images.pexels.com/photos/1233416/pexels-photo-1233416.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" class="w-full mb-4 rounded border-solid border-2 border-red-400">
            <p>Red Rose</p>
        </div>

        <div class="mr-2 mt-8 text-center">
            <img src="https://images.pexels.com/photos/60597/dahlia-red-blossom-bloom-60597.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" class="w-full mb-4 rounded border-solid border-2 border-pink-400">
            <p>Red Dahlia</p>
        </div>
    </div>

    <!--=====================================Footer & Newsletter Section============================== -->
    <div class="p-10 bg-green-700 text-white flex justify-between">

        <!--   left -->
        <div class="flex items-center">
            Copyright &copy; Catkin Group Of Flowers 2021 - Infinity
        </div>

        <!--   right -->


        <div class="md:w-1/2">

            <h3 class="text-lg mb-2">Join the Newsletter</h3>
            <form class="flex">
                <input type="email" class="w-full rounded-l py-3 px-4 outline-none focus:bg-black">
                <button class="bg-green-300 hover:bg-green-400 text-black rounded-r px-4">Join</button>
            </form>

        </div>
    </div>
</body>

</html>
